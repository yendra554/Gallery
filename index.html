<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Photo Gallery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="index.js">
</head>
<body>

<div id="container" align="center"> 
<h1>My Web Gallery Page</h1>
<br>

<div class="thumbnails">
	<img onmouseover="preview.src=f1.src" name="f1" src="f1.jpg">
	<img onmouseover="preview.src=f2.src" name="f2" src="f2.jpg">
	<img onmouseover="preview.src=f3.src" name="f3" src="f3.jpg">
	<img onmouseover="preview.src=f4.src" name="f4" src="f4.jpg">
	<img onmouseover="preview.src=f5.src" name="f5"  src="f5.jpg">
</div>


<br>

<div class="preview" align="center">
	<img name="preview" src="f1.jpg">
</div>
</div>
</body>
</html>
